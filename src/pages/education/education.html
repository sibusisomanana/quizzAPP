    <ion-title>Education</ion-title>


<ion-content padding>
    <ion-slides #slides>
        <ion-slide *ngFor="let q of Education" >
            <h1>{{q.question}}</h1>
        <div class="form-group" style="align-items: center;" *ngFor="let c of q.options">
            <button ion-button full round (click)="getAnswer(c.answer)">{{c.answer}}</button>
          </div>
        </ion-slide>
        <ion-slide>
            <button ion-button full round (click)="displayScore()">Submit Quiz </button>
        
          </ion-slide>
        
      </ion-slides>
    
</ion-content>
