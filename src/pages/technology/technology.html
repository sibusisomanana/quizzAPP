    <ion-title>Technology</ion-title>


<ion-content padding>
    <ion-slides #slides pager>
        <ion-slide *ngFor="let q of technology" >
            <h1>{{q.question}} </h1>
        <div class="form-group" style="align-items: center;" *ngFor="let e of q.options">
            <button ion-button full round (click)="getAnswer(e.answer)">{{e.answer}}</button>
          </div>
        </ion-slide>

        <ion-slide>
            <button ion-button full color="#db3a70" round (click)="displayScore()">Submit Quiz </button>
        
          </ion-slide>
        
        
      </ion-slides>
  
   
</ion-content>
