    <ion-title>Human Development</ion-title>


<ion-content padding>
    <ion-slides #slides pager>
        <ion-slide *ngFor="let q of humanDevelopment" >
            <h1>{{q.question}}</h1>
        <div class="form-group" style="align-items: center;" *ngFor="let d of q.options">
            <button ion-button full round (click)="getAnswer(d.answer)">{{d.answer}}</button>
          </div>
        </ion-slide>
        <ion-slide>
            <button ion-button full round (click)="displayScore()">Submit Quiz </button>
        
          </ion-slide>
        
      </ion-slides>
  
     
</ion-content>
